<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>Formulario con Inicio de sesión</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="header">
        <a href="https://www.uv.mx/"
            class="text-bg-success position-absolute top-0 end-0 btn btn-link btn-sm px-3 py-0 rounded-0 text-decoration-none"
            title="Abrir el sitio web de la Universidad Veracruzana">Universidad Veracruzana</a>
    </div>
    <!-- Contenedor principal -->
    <diy class="contenedor-grid">
        <!--Lado izquierdo-->
        <div class="lado-izquierdo"></div>
        <!-- Lado derecho -->
        <div class="lado-derecho">
            <div class="contenedor-login mx-4" >
            <h1 class="h3 text-center text-success">Desarrollo de Sistemas Web</h1>
            <h2 class="h5 text-center text-muted">Licenciatura en ingeniería de software</h2> <form>
                <div class="card mx-auto mt-3">
                    <div class="card-body">
                        <h5 class="card-card-title text-center">Inicio de sesión</h5>
                        <div class="mb-3">
                            <label for="exampleInputEmai11" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailhelp"> <div id="emailHelp" class="form-text">Utiliza tu cuenta
                                institucional uv.
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label" for="Password">Contraseña</label>
                                <div class="input-group mb-3">
                                <input class="form-control" type="password" id="Password">
                                <span class="input-group-text">
                                    <i class="bi bi-eye" id="togglePassword" style="cursor: pointer"></i>
                                </span>
                            </div>
                        </div>
                        <div class="text-center">
                            <a class="btn btn-link text-decoration-none" data-bs-toggle="modal"
                            data-bs-target="#modalAviso">¿Necesita ayuda para ingresar?</a>
                        </div>
                        <div class="card-footer text-center">
                            <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                        </div>
                    </div>
                    </form>
                </div>
        </div>
        </div>
        </div>
</body>

</html>
